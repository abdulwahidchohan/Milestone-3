<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Futuristic Resume</title>
    <link rel="stylesheet" href="static-resume.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="res-name" class="glowing-text"></h1>
        </header>
        <main>
            <section id="personal-info">
                <h2>Personal Information</h2>
                <p id="res-email"></p>
                <p id="res-cont"></p>
            </section>
            <section id="education">
                <h2>Education</h2>
                <ul>
                    <li id="res-edu1"></li>
                    <li id="res-edu2"></li>
                    <li id="res-edu3"></li>
                </ul>
            </section>
            <section id="skills">
                <h2>Skills</h2>
                <ul>
                    <li id="res-ski1"></li>
                    <li id="res-ski2"></li>
                    <li id="res-ski3"></li>
                    <li id="res-ski4"></li>
                </ul>
            </section>
            <section id="job-info">
                <h2>Job Information</h2>
                <h3 id="res-tit"></h3>
                <p id="comp-name"></p>
                <p id="res-des"></p>
            </section>
            <section id="work-experience">
                <h2>Work Experience</h2>
                <p id="res-workexp"></p>
                <p id="res-startyr"></p>
                <p id="res-endyr"></p>
                <p id="res-loc"></p>
            </section>
            <section id="languages">
                <h2>Languages</h2>
                <ul>
                    <li id="res-langone"></li>
                    <li id="res-langtwo"></li>
                </ul>
            </section>
            <section id="achievements">
                <h2>Achievements</h2>
                <ul>
                    <li id="res-ach1"></li>
                    <li id="res-ach2"></li>
                    <li id="res-ach3"></li>
                    <li id="res-ach4"></li>
                </ul>
            </section>
        </main>
    </div>
    <script src="static-resume.js"></script>
</body>
</html>
